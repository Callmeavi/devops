name: Module 1 - Hello World

# 1. Trigger: When does this run?
on: push

# 2. Jobs: What do we want to do?
jobs:
  example-job:
    # 3. Runner: Where does it run? (A virtual machine hosted by GitHub)
    runs-on: ubuntu-latest
    
    # 4. Steps: The sequence of commands
    steps:
      - name: Print a greeting
        run: echo "Hello, class! This is your first action."

      - name: Check the OS
        run: cat /etc/os-release
